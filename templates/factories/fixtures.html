{% include "base.html" %}
{% include "factories/nav-bar.html" %}

<style>
    .data-schema {
        width: 980px;
        margin: auto;
    }

    .data-schema-title, .add-new-schema {
        display: inline-block;
    }

    .add-new-schema {
        float: right;
    }

    .row-link {
        height: 21px;
    }

    #edit {
        color: #0275D8;
        margin-right: 10px;
    }

    #delete {
        color: #D9534F;
    }
</style>
<div class="data-schema">
    <h2 class="data-schema-title">Data schemas</h2>
    <button type="button" class="btn btn-success add-new-schema">New schema</button>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Modified</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        {% for row in records %}
            <tr>
                <th scope="row">{{ row.id }}</th>
                <td>{{ row.name }}</td>
                <td>{{ row.modified|date:"Y-m-d" }}</td>
                <td>
                    <a class="row-link" id="edit" href="#">Edit schema</a>
                    <a class="row-link" id="delete" href="#">Delete</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
